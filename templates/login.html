{% extends 'base.html' %}
{% block content %}
<div class="wrapper mdc-elevation--z1 small-card">

    <h1 class="mdc-typography--headline2">Log In</h1>

    <form id="login-form" method="POST">

        <label class="mdc-text-field mdc-text-field--outlined">
            <input type="text" class="mdc-text-field__input" aria-labelledby="{{form.username.id}}" name="username" minlength="5" maxlength="20">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="{{form.username.id}}">{{form.username.label}}</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
        </label>
        <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-character-counter">0 / 20</div>
        </div>

        <br>

        <label class="mdc-text-field mdc-text-field--outlined">
            <input class="mdc-text-field__input" type="password" aria-labelledby="{{form.password.id}}" name="password" minlength="8" maxlength="32">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="{{form.password.id}}">{{form.password.label}}</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
        </label>
        <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">At least 8 characters</div>
        </div>

        {{ form.hidden_tag() }} <!--add type=hidden form fields -->

        {% for field in form
        if field.widget.input_type != 'hidden' %}
        {% endfor %}

            <button class="btn mdc-button mdc-button--raised">  <span class="mdc-button__ripple"></span>Submit</button>

        <p class="mdc-typography--body2 centered">Create an account? 
        <a href="./signup"  class="mdc-typography--subtitle2">Sign Up</a>
        </p>


    </form>


</div>
{% endblock %}
